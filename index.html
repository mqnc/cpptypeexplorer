	<h2>Explore your type here:</h2>
	<div id="output"></div>

	<br><a href="https://github.com/mqnc/cpptypeexplorer">https://github.com/mqnc/cpptypeexplorer</a>

	<script>
		function process() {
			let input = document.getElementById("input").value;
			let output = input
				.replaceAll("<>", "&lt;&gt;")
				.replaceAll("<", "\uE000")
				.replaceAll(">", "\uE001")
				.replaceAll("()", "\uE002")
				.replaceAll("(", "\uE003")
				.replaceAll(")", "\uE004")
				.replaceAll("\uE000", `<span><b onclick="toggle(this)" style="display:inline">&lt;...&gt;</b><b onclick="toggle(this)" style="display:none">&lt;</b><span style="display:none"><br><div>`)
				.replaceAll("\uE001", `</div></span><b onclick="toggle(this)" style="display:none">&gt;</b></span>`)
				.replaceAll("\uE002", "()")
				.replaceAll("\uE003", `<span><b onclick="toggle(this)" style="display:inline">(...)</b><b onclick="toggle(this)" style="display:none">(</b><span style="display:none"><br><div>`)
				.replaceAll("\uE004", `</div></span><b onclick="toggle(this)" style="display:none">)</b></span>`)
				.replaceAll(",", ",</div><div>")
			document.getElementById("output").innerHTML = output;
		}

		function toggle(e) {
			for (c of e.parentElement.children) {
				if (c.style.display == "none") {
					c.style.display = "inline";
				}
				else {
					c.style.display = "none";
				}
			}
		}

		process()
	</script>
